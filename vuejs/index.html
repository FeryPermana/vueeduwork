<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic component vue.js</title>
  </head>
  <body>
    <div id="app" v-if="status == 'tampilkan">
      {{ message }} <br /><br />
      <label v-for="user in users"
        >Name : {{ user.name }}, Umur : {{ user.age }} <br
      /></label>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            message: "Hello Vue !",
            status: "tampilkan",
            users: [
              {
                name: "Pelita",
                age: "21",
              },
              {
                name: "Ferry",
                age: "23",
              },
              {
                name: "Adi",
                age: "24",
              },
            ],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
